databaseChangeLog:
  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: Faculty
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: VARCHAR(255)
                  constraints:
                    nullable: false